<!DOCTYPE html>
<html lang="en">

{% include "header.html" %}

<head>
</head>
<body>
    <h3>Change Information</h3>
    <p>Name: {{user.name}}</p>
    <p>user.email</p>
    <p>Gender: {{user.gender}}</p>
    <p>Age: {{user.age}}</p>
    <p>Major: {{user.major}}</p>

    <form action="/user/change_information" method="POST">
        <b>Change Password:</b>
        <br>
        <input type="password" name="old_password" minlength="8" placeholder="old password">
        <br>
        <input type="password" name="new_password" minlength="8" placeholder="new password">
        <br>
        <input type="submit" value="Submit new password">
    </form>

    <p>Address:<br>{{user.street}}<br>{{user.zipcode}}</p>

    {% if error is not none and 'error' in error %}
    <p>Error with login info</p>
    {% endif %}
</body>

</html>
